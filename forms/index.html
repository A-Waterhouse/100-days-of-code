<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Forms</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>Demo Form</h1>
      </header>
      <form action="/forms/index.html" method="GET">
        <section>
          <h2>Your details</h2>
          <ul>
            <li>
              <label for="username">Your name</label>
              <input type="text" name="user-name" id="username" />
            </li>
            <li>
              <label for="useremail">Your email address</label>
              <input type="email" name="user-email" id="useremail" />
            </li>
            <li>
              <label for="userpassword">Your password</label>
              <input type="password" name="user-password" id="userpassword" />
            </li>
          </ul>
        </section>

        <section>
          <h2>More details</h2>
          <ul>
            <li>
              <label for="userage">Your age</label>
              <input type="number" step="1" name="user-age" id="userage" />
            </li>
            <li>
              <label for="birthdate">Your birthdate</label>
              <input type="date" id="birthdate" name="user-birthdate" />
            </li>
            <li>
              <label for="fave-colour">Fave colour</label>
              <select name="fave-colour" id="fave-colour">
                <option value="Blue">Blue</option>
                <option value="Black">Black</option>
                <option value="Red">Red</option>
              </select>
            </li>
          </ul>
        </section>

        <section>
          <label for="usermessage">Your message</label>
          <textarea name="" id="usermessage" cols="15" rows="5"></textarea>
        </section>

        <section>
          <h2>How should we contact you?</h2>
          <ul>
            <li class="form-control-inline">
              <input
                type="radio"
                name="verify"
                id="verify-text-msg"
                value="text-msg"
              />
              <label for="verify-text-msg">Via text msg</label>
            </li>
            <li class="form-control-inline">
              <input
                type="radio"
                name="verify"
                id="verify-phone"
                value="phone"
              />
              <label for="verify-phone">Via phonecall</label>
            </li>
            <li class="form-control-inline">
              <input
                type="radio"
                name="verify"
                id="verify-email"
                value="email"
              />
              <label for="verify-email">Via an email</label>
            </li>
          </ul>
        </section>

        <section>
          <h2>How should we verify your account?</h2>
          <ul>
            <li class="form-control-inline">
              <input
                type="checkbox"
                name="contact"
                id="contact-email"
                value="email"
              />
              <label for="contact-email">Contact me via email</label>
            </li>
            <li class="form-control-inline">
              <input
                type="checkbox"
                name="contact"
                id="contact-phone"
                value="phone"
              />
              <label for="contact-phone">Contact me via phone</label>
            </li>
          </ul>
        </section>
        <hr />
        <section>
          <ul>
            <div class="form-control-inline">
              <input type="checkbox" name="terms" id="agree-terms" />
              <label for="agree-terms">Agree to terms</label>
            </div>
          </ul>
        </section>
        <section>
            
          <button type="submit">Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
